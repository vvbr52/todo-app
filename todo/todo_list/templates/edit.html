{% extends 'base.html' %}

{% block title %}To-Do List | Edit Item{% endblock %}

{% block content %}
	{% if item %}
</br>

	<form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}

      <input class="form-control mr-sm-2" placeholder="{{ item.item }}"
      value="{{ item.item }}"  name="item" size="120px">

      <input type="hidden" value="{{ item.completed }}" name="completed">

      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
    </form>




	{% endif %}


{% endblock %}
